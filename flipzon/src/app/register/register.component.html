<div class="container">
    <div class="card sm-6">
        <div class="card-body">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="register.email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="register.firstName">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" [(ngModel)]="register.lastName">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-4">
                    <input type="radio" name="gender" value="M" [(ngModel)]="register.gender" />Male &nbsp;
                    <input type="radio" name="gender" value="F" [(ngModel)]="register.gender" />Female
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-4">
                 <app-dropdown [items]="countries"></app-dropdown>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Year Of Birth</label>
                <div class="col-sm-4">
                 <app-dropdown [items]="yearList"></app-dropdown>
                </div>
            </div>
            <div class="form-group row">

                <div class="col-sm-4 offset-2">
                    <input type="checkbox" name="terms" [(ngModel)]="register.terms" />I agree Terms and conditions.

                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4 offset-2" *ngIf="register.terms">
                <button class="btn btn-primary " [disabled]="!register.terms" (click)="registerUser()">Register</button>
            </div>
        </div>
    </div>

</div>

</div>
